<div class="mobile-product-display">
          <div rv-class="item | append item.handle" rv-each-item="cart.items">
              <div class="row">
                <div class="col-xs-4">
                   <a rv-href="item.url">
                  <img rv-src="item.image | productImageSize medium"  rv-alt="item.title" />
                </a>
                </div>
                <div class="col-xs-8">
                    <a rv-href="item.url">
                  <span class="item-name" rv-text="item.product_title"></span>
                </a>
                    <p class="item-variant">{{ 'cart.general.variant' | t }}: <span class="i-variant" rv-text="item.variant_title"></span></p>
                   
                    <button type="button" rv-data-cart-remove="index | plus 1" title="{{ 'cart.general.remove' | t }}">Remove</button>
                </div>
              </div>
              <div class="row qty-price">
                <div class="col-xs-8">
                    <div class="quantity">
                  <input readonly class="replace input-cart-qty" rv-id="item.id | prepend updates_" name="updates[]" rv-value="item.quantity" />
                  <span class="qty-wrapper">
                    <span class="qty-inner">

                      <span rv-class="item.id | prepend qty-up- | append | append qty-up" title="Increase" data-src="#quantity" rv-data-cart-update="index | plus 1" rv-data-cart-quantity="item.quantity | plus 1">
                        <i class="fa fa-plus"></i>
                      </span>

                      <span rv-class="item.id | prepend qty-down- | append | append qty-down" title="Decrease" data-src="#quantity" rv-data-cart-update="index | plus 1" rv-data-cart-quantity="item.quantity | minus 1">
                        <i class="fa fa-minus"></i>
                      </span>

                    </span>
                  </span>
                  
                </div>
                </div>
                <div class="col-xs-4 price--right">
                    <span rv-html="cart.total_price | money"></span>

                </div>
             </div>
          </div>
</div>
